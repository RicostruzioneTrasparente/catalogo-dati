	<div class="container top-offset">
		<div class="row clearfix">
			<div class="col-md-3 col-sm-12 column">
				<div ex:role="facet"
				ex:expression=".argomento"
				ex:facetLabel="argomento"
				ex:facetClass="Cloud">
			  </div>
				<div ex:role="facet"
				ex:expression=".nome_fonte_primaria"
				ex:facetLabel="fonte"
				ex:sortMode="value">
			 </div>
			 <div ex:role="facet"
			 ex:expression=".tags"
			 ex:facetLabel="tags"
			 ex:facetClass="Cloud">
			</div>
			</div>
			<div class="col-md-9 col-sm-12 col-xs-12 column">
				<strong>Cerca</strong>
				<div ex:role="facet" ex:facetClass="TextSearch">
				</div>
				<div ex:role="viewPanel" style="padding: 0in;">
					<div ex:role="exhibit-view"
					ex:viewClass="Exhibit.TabularView"
					ex:label="Table"
					ex:columns=".titolo"
					ex:columnLabels="Elenco dei dataset"
					ex:columnFormats="list"
					ex:sortColumn="0"
					ex:sortAscending="true"
					ex:tableStyler="tableStyler">
					<div ex:role="exhibit-lens">
						<div class="table-responsive">
							<table class="table" ex:class-content=".territorio">
								<tr>
								<td>
									<a ex:href-content=".titolo" ex:onclick-subcontent="trackOutboundLink('{{.link_risorsa_modificata}}'); return false;" target="_blank">
										<strong><h3 ex:content=".titolo"></h3	></strong>
									</a>
									<strong>Argomento:</strong> <span ex:content=".argomento" class="petrusino"></span>
									<br>
									<strong>Tag:</strong> <span ex:content=".tags"></span>
									<br>
									<strong>Fonte:</strong> <span ex:content=".nome_fonte_primaria"></span>
									<br>
									<strong>Data di pubblicazione:</strong> <span ex:content=".data_di_pubblicazione"></span>
									<br>
									<strong>Ultimo aggiornamento:</strong> <span ex:content=".data_di_ultimo_aggiornamento"></span>
									<br>

								</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<hr>
		</div>
	</div>

			</div>
		</footer>
